# Configuration Redis optimisée pour le développement

# Persistance
save 900 1
save 300 10
save 60 10000

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Sécurité
# requirepass your_redis_password  # Décommentez en production

# Réseau
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Logs
loglevel notice
logfile ""

# Autres
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data