# GitHub Labeler Configuration
# Automatically applies labels based on changed files

# ================================
# 📁 Core Components
# ================================

# User Management Core
👤 users:core:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/users/users.module.ts'
      - 'src/users/users.service.ts'
      - 'src/users/users.service.spec.ts'
      - 'src/users/users.controller.ts'
      - 'src/dto/create-user.dto.ts'
      - 'src/dto/update-user.dto.ts'

# Contact Management
📞 contacts:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/contacts/**/*'
      - 'src/dto/add-contact.dto.ts'
      - 'src/dto/update-contact.dto.ts'

# Group Management
👥 groups:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/groups/**/*'
      - 'src/dto/create-group.dto.ts'
      - 'src/dto/update-group.dto.ts'
      - 'src/dto/add-group-member.dto.ts'

# Privacy Settings
🔒 privacy:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/privacy/**/*'
      - 'src/dto/update-privacy-settings.dto.ts'

# Search Functionality
🔍 search:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/search/**/*'
      - 'src/cache/search-index.service.ts'

# Blocked Users
🚫 blocked-users:
