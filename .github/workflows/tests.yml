name: üß™ Quality Assurance

on:
  repository_dispatch:
    types: [run-tests]
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      should_deploy:
        required: false
        type: string
        default: 'false'
    secrets:
      SONAR_TOKEN:
        required: false
      SONAR_HOST_URL:
        required: false

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '22'

jobs:
  test-and-quality:
    name: üîç Code Analysis & Testing
    runs-on: ubuntu-latest

    ####################################################################################################
    # Services
    ####################################################################################################
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      ####################################################################################################
      # Setup
      ####################################################################################################
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.client_payload.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      ####################################################################################################
      # Linting and Formatting
      ####################################################################################################
      - name: Run linting
        run: npm run lint

      - name: Run format check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

      ####################################################################################################
      # Unit and E2E Tests
      ####################################################################################################
      - name: Run unit tests
        run: npm run test:cov
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_NAME: test_db
          DB_SYNCHRONIZE: true
          DB_LOGGING: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_URL: redis://localhost:6379/0

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_NAME: test_db
          DB_SYNCHRONIZE: true
          DB_LOGGING: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-jwt-secret
          HTTP_PORT: 3000

