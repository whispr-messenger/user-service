apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: whispr-prod
  labels:
    app: user-service
    tier: backend
    environment: production
data:
  NODE_ENV: "production"
  PORT: "3000"
  GRPC_PORT: "50051"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "whisper_users"
  DATABASE_SYNCHRONIZE: "false"
  DATABASE_LOGGING: "false"
  DATABASE_SSL: "true"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  JWT_EXPIRES_IN: "1h"
  AUTH_SERVICE_URL: "auth-service.whispr-prod.svc.cluster.local:50051"
  MESSAGING_SERVICE_URL: "messaging-service.whispr-prod.svc.cluster.local:50052"
  MEDIA_SERVICE_URL: "media-service.whispr-prod.svc.cluster.local:50053"
  NOTIFICATION_SERVICE_URL: "notification-service.whispr-prod.svc.cluster.local:50054"
  MODERATION_SERVICE_URL: "moderation-service.whispr-prod.svc.cluster.local:50055"
  API_PREFIX: "/api/v1"
  CORS_ORIGIN: "*"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  RATE_LIMIT_MAX: "1000"
  RATE_LIMIT_WINDOW_MS: "900000"
  HEALTH_CHECK_TIMEOUT: "5000"
  SERVICE_NAME: "user-service"
  SERVICE_VERSION: "1.0.0"
  DATABASE_HOST: "postgresql-service.whispr-prod.svc.cluster.local"
  DATABASE_USERNAME: "whispr_user"
  DATABASE_PASSWORD: "REPLACE_WITH_ACTUAL_DB_PASSWORD"
  REDIS_HOST: "redis-service.whispr-prod.svc.cluster.local"
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_REDIS_PASSWORD"
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET_MIN_32_CHARS"