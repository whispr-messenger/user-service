apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: whispr-prod
  labels:
    app: user-service
    tier: backend
    environment: production
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  sessionAffinity: None